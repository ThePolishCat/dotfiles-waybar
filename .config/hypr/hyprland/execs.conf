#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-kde-authentication-agent-1 || /usr/libexec/polkit-kde-authentication-agent-1 || /usr/libexec/kf5/polkit-kde-authentication-agent-1 || /usr/libexec/kf6/polkit-kde-authentication-agent-1 || /usr/lib64/libexec/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Some fix idk
exec-once = hyprpm reload

exec-once = nm-applet --indicator

exec-once = waybar
#exec-once = hyprpaper
exec-once = swww-daemon
exec-once = swww img ~/.local/share/wallpapers/arch-windows.png -t wipe

exec-once = hypridle
exec-once = hyprctl setcursor Adwaita 24